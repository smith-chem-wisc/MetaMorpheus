# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include: 
          - os: ubuntu-latest
            configuration: UbuntuMac
          - os: macos-latest
            configuration: UbuntuMac
          - os: windows-latest
            configuration: Release

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.204
    - name: Restore dependencies
      run: dotnet restore ./MetaMorpheus/MetaMorpheus.sln
    - name: Build
      run: dotnet build --no-restore ./MetaMorpheus/MetaMorpheus.sln --configuration ${{ matrix.configuration }}
    - name: Test
      run: dotnet test ./MetaMorpheus/Test/Test.csproj --no-build --verbosity normal --configuration ${{ matrix.configuration }}

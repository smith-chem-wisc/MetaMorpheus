language: csharp
solution: mzCal.sln
install:
- nuget restore MetaMorpheus.sln
- nuget install NUnit.Console -OutputDirectory testrunner
script:
- echo $TRAVIS_TAG 
- cat CMD/Properties/AssemblyInfo.cs
- if [ -n "${TRAVIS_TAG}" ]; then sed -i -- 's/1.0.0.0/'$TRAVIS_TAG'/g' CMD/Properties/AssemblyInfo.cs ; fi
- if [ -n "${TRAVIS_TAG}" ]; then sed -i -- 's/1.0.0.0/'$TRAVIS_TAG'/g' EngineLayer/Properties/AssemblyInfo.cs ; fi
- cat CMD/Properties/AssemblyInfo.cs
- msbuild /p:Configuration=TestAndReleaseLinux MetaMorpheus.sln
- mono ./testrunner/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./Test/bin/Release/Test.dll
- tar -zcvf MonoCommandLine.tar.gz -C CMD/bin/Release .
- mono CMD/bin/Release/MetaMorpheusCommandLine.exe -t Examples/Task1SearchExample.toml Examples/Task2CalibrationExample.toml Examples/Task3SearchExample.toml Examples/Task4GptmdExample.toml Examples/Task5SearchExample.toml -s Examples/example.mzML -d Examples/mouse-10.xml
- cd CMD/bin/Release
- mono MetaMorpheusCommandLine.exe -t ../../../Examples/Task1SearchExample.toml ../../../Examples/Task2CalibrationExample.toml ../../../Examples/Task3SearchExample.toml ../../../Examples/Task4GptmdExample.toml ../../../Examples/Task5SearchExample.toml -s ../../../Examples/example.mzML -d ../../../Examples/mouse-10.xml
deploy:
  provider: releases
  api_key:
    secure: 
  file: MonoCommandLine.tar.gz
  on:
    tags: true 
  skip_cleanup: true
notifications:
  email: false
